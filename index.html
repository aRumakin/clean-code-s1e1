<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="matrix">
    <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
    <aside>
      <a class="matrix-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </aside>
    
  </div>
  <article class="container">
    <section id="task-add">
      <h3 class="add-heading">Add Item</h3>
      <div class="add-new-task">
        <input id="new-task" type="text" class="task-text">
        <button class="btn add-btn">Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <section class="container-todos" id="incomplete-tasks">
      <li class="task-list">
        <input class="cb" type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="remove-btn" src="./remove.svg" alt="Remove button">
        </button>
      </li>
      <li class="task-list edit-task">
        <input class="cb" type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-text">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="remove-btn" src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </section>
    <h3>Completed</h3>
    <section class="container-todos" id="completed-tasks">
      <li class="task-list">
        <input class="cb" type="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task-text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="remove-btn" src="./remove.svg" alt="Remove button"></button>
      </li>
    </section>
  </article>
  <script src="app.js"></script>
</body>

</html>
